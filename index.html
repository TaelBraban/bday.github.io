<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="flavicon.png">
    <title>ben's inner weather indicator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: rgb(122, 197, 76);
            background-image: url('foret.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }
        .cercle-bleu {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color:rgb(122, 197, 76);
            border-radius: 50%;
            display: block;
            text-decoration: none;
            z-index: 10;
        }
        
        body > a:not(.cercle-bleu) > img {
            max-width: 100%;
            height: auto;
        }

        /*  queries pour mooobile (a cow) mais en vrai ça marche pas 
         cette connerie */
        @media (max-width: 768px) {
            body {
                background-image: none;
                background-size: auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 80px;
            }
            
            .cercle-bleu {
                width: 60px;
                height: 60px;
                top: 10px;
                right: 10px;
                position: fixed;
            }
            
            body > a:not(.cercle-bleu) {
                width: 100%;
                max-width: 400px;
                margin-bottom: 20px;
            }
            
            body > a:not(.cercle-bleu) > img {
                width: 100%;
                height: auto;
                object-fit: contain;
            }
        }
    </style>
</head>
<body>
    <a href="page2.html" class="cercle-bleu"></a>
  
    <a href="page2.html"><img src="foret.png" alt="Forêt"></a>
</body>
</html>
