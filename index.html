<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ben's inner weather indicator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: rgb(122, 197, 76);
            background-image: url('foret.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }
        .cercle-bleu {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color:rgb(122, 197, 76);
            border-radius: 50%;
            display: block;
            text-decoration: none;
        }
        
        /* Media queries pour mobile */
        @media (max-width: 768px) {
            body {
                background-size: cover;
            }
            
            .cercle-bleu {
                width: 60px;
                height: 60px;
                top: 10px;
                right: 10px;
            }
            
            body > a > img {
                width: 100vw;
                height: 100vh;
                object-fit: cover;
            }
        }
    </style>
</head>
