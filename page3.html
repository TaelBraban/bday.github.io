<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="flavicon.png">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: rgb(122, 197, 76);
            font-size: 14px;
            padding-top: 20px;
            background-image: url('fondd.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        h1 {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: rgb(122, 197, 76) !important;
            font-size: 22px;
            font-weight: normal;
            margin-top: 0;
            margin-bottom: 40px;
            align-self: flex-start;
            padding-left: calc((100vw - 300px) / 2 - 85px);
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
        }
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        .image-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        img {
            max-width: 300px;
            height: auto;
            display: block;
            filter: drop-shadow(0 0 10px white) drop-shadow(0 0 20px white);
        }
        .shoe-wrapper {
            position: absolute;
            top: -100px;
            right: -90px;
            z-index: 10;
            display: flex;
            align-items: center;
        }
        .shoe-image {
            width: 60px;
            height: auto;
            filter: drop-shadow(0 0 10px white) drop-shadow(0 0 20px white);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .shoe-text-box {
            border: 1px solid rgb(122, 197, 76);
            padding: 15px;
            background-color: white;
            opacity: 0;
            transition: opacity 0.3s;
            width: 150px;
            position: absolute;
            left: calc(100% + 40px);
            box-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            white-space: nowrap;
        }
        .shoe-arrow {
            position: absolute;
            left: calc(100% + 20px);
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 0 0 10px white, 0 0 20px white;
        }
        .shoe-wrapper:hover .shoe-arrow,
        .shoe-wrapper:hover .shoe-text-box {
            opacity: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .circle-triangle {
            position: relative;
            pointer-events: auto;
            z-index: 1001;
        }
        .oval-chain-small {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .small-oval {
            cursor: pointer;
            pointer-events: auto;
            transition: background-color 0.3s;
        }
        .small-oval.filled {
            background-color: black !important;
        }
        .tooltip-container {
            position: relative;
            display: inline-flex;
            align-items: center;
        }
        .arrow {
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 0 0 10px white, 0 0 20px white;
            position: absolute;
            left: calc(100% + 20px);
        }
        .text-box {
            border: 1px solid rgb(122, 197, 76);
            padding: 15px;
            background-color: white;
            opacity: 0;
            transition: opacity 0.3s;
            width: 150px;
            box-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            position: absolute;
            left: calc(100% + 60px);
        }
        .image-container:hover ~ .arrow,
        .image-container:hover ~ .text-box,
        .image-with-scale:has(.image-container:hover) ~ .arrow,
        .image-with-scale:has(.image-container:hover) ~ .text-box {
            opacity: 1;
        }
        .circle-triangle-wrapper {
            position: absolute;
            top: 10px;
            left: -100px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }
        .circle-text-box {
            border: 1px solid rgb(122, 197, 76);
            padding: 15px;
            background-color: white;
            opacity: 0;
            transition: opacity 0.3s;
            width: 150px;
            position: absolute;
            right: calc(100% + 40px);
            box-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
        }
        .circle-arrow {
            position: absolute;
            right: calc(100% + 20px);
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 0 0 10px white, 0 0 20px white;
        }
        .circle-triangle-wrapper:hover .circle-arrow,
        .circle-triangle-wrapper:hover .circle-text-box {
            opacity: 1;
        } /* aah voilà c là les quarts qui s'embrument */
        .image-with-scale {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            margin-left: 150px;
        }
        .number-scale {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            margin-left: 0;
        }
        .number-item {
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid rgb(122, 197, 76);
            color: rgb(122, 197, 76);
            background-color: white;
            transition: all 0.3s;
        }
        .number-item:hover {
            background-color: rgb(122, 197, 76);
            color: white;
        }
        .number-item.selected {
            background-color: rgb(122, 197, 76);
            color: white;
        }
        .number-scale-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        #numberInput {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: rgb(122, 197, 76);
            border: 1px solid rgb(122, 197, 76);
            padding: 5px 10px;
            background-color: white;
            box-shadow: 0 0 10px white, 0 0 20px white;
        }
        .arrow2 {
            margin: 0 20px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 0 0 10px white, 0 0 20px white;
        }
        .text-box2 {
            border: 1px solid rgb(122, 197, 76);
            padding: 15px;
            background-color: white;
            opacity: 0;
            transition: opacity 0.3s;
            width: 150px;
            box-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
        }
        #numberInput:hover ~ .arrow2,
        #numberInput:hover ~ .text-box2,
        #numberInput:focus ~ .arrow2,
        #numberInput:focus ~ .text-box2 {
            opacity: 1;
        }
        .screenshot-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background-color: white;
            border: 2px solid rgb(122, 197, 76);
            color: rgb(122, 197, 76);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 9999;
            box-shadow: 0 0 10px white, 0 0 20px white;
        }
        .screenshot-btn:hover {
            background-color: rgb(122, 197, 76);
            color: white;
        }
        .image-with-scale {
            position: relative;
        }
        .oval {
            width: 12px;
            height: 18px;
            border: 1.5px solid black;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 10px white, 0 0 20px white;
            opacity: 1 !important;
        }
        .connecting-line {
            width: 1.5px;
            height: 10px;
            background-color: black;
            box-shadow: 0 0 5px white;
            opacity: 1 !important;
        }
        .cross-square-wrapper {
            position: absolute;
            top: 160px;
            left: -100px;
            display: flex;
            align-items: center;
            z-index: 10000;
        }
        .cross-square {
            width: 80px;
            height: 80px;
            display: grid;
            grid-template-columns: 1fr 6px 1fr;
            grid-template-rows: 1fr 6px 1fr;
            gap: 0;
            box-shadow: 0 0 10px white, 0 0 20px white;
        }
        .cross-text-box {
            border: 1px solid rgb(122, 197, 76);
            padding: 15px;
            background-color: white;
            opacity: 0;
            transition: opacity 0.3s;
            width: 150px;
            box-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            position: absolute;
            right: calc(100% + 40px);
        }
        .cross-arrow {
            position: absolute;
            right: calc(100% + 20px);
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 0 0 10px white, 0 0 20px white;
        }
        .cross-square-wrapper:hover .cross-arrow,
        .cross-square-wrapper:hover .cross-text-box {
            opacity: 1;
        }
        .cross-square-section {
            background-color: black;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: filter 0.3s;
        }
        .cross-square-section.faded {
            filter: brightness(2) contrast(0.5);
        }
        .cross-square-section iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            transform: translate(-50%, -50%);
            border: none;
            pointer-events: none;
        }
        .cross-square-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: auto;
        }
        .cross-square-gap {
            background-color: transparent;
        }

        /* quéries pour téléphone */
        @media (max-width: 768px) {
            body {
                padding-top: 10px;
                padding-bottom: 80px;
            }
            
            h1 {
                font-size: 16px;
                padding-left: 20px;
                margin-bottom: 20px;
                text-align: center;
                width: 100%;
            }
            
            .content-wrapper {
                flex-direction: column;
                padding: 0 10px;
            }
            
            .tooltip-container {
                flex-direction: column;
                align-items: center;
            }
            
            .image-with-scale {
                margin-left: 0;
                align-items: center;
            }
            
            img {
                max-width: 250px;
            }
            
            .circle-triangle-wrapper {
                position: static;
                margin-bottom: 15px;
                justify-content: center;
                flex-direction: row;
            }
            
            .circle-text-box {
                position: static;
                margin-right: 10px;
                opacity: 1;
                text-align: center;
            }
            
            .circle-arrow {
                position: static;
                opacity: 1;
                margin: 0 10px;
            }
            
            .arrow {
                opacity: 1;
                margin: 0 10px;
            }
            
            .text-box {
                position: absolute;
                top: -40px;
                left: 10px;
                opacity: 1;
                max-width: 150px;
                font-size: 12px;
                padding: 8px;
            }
            
            .arrow2 {
                opacity: 1;
                margin: 0 10px;
            }
            
            .text-box2 {
                position: static;
                opacity: 1;
                margin-top: 10px;
                margin-left: 10px;
                max-width: 90vw;
                text-align: center;
            }
            
            .number-scale-container {
                flex-direction: column;
                align-items: center;
            }
            
            #numberInput {
                width: 200px;
            }
            
            .screenshot-btn {
                bottom: 10px;
                right: 10px;
                padding: 10px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1> Ben's internal weather </h1>
    <div class="content-wrapper">
        <div class="tooltip-container">
        <div class="image-with-scale">
            <div class="circle-triangle-wrapper">
                <div class="circle-text-box">
                    Ben's rain level
                </div>
                <div class="circle-arrow">→</div>
                <div class="circle-triangle">
                    <div class="oval-chain-small">
                        <div class="oval small-oval"></div>
                        <div class="connecting-line"></div>
                        <div class="oval small-oval"></div>
                        <div class="connecting-line"></div>
                        <div class="oval small-oval"></div>
                    </div>
                </div>
                <div class="cross-square-wrapper">
                    <div class="cross-text-box">
                        Ben's escaping position
                    </div>
                    <div class="cross-arrow">→</div>
                    <div class="cross-square">
                        <div class="cross-square-section">
                            <iframe src="https://www.youtube.com/embed/F0GOOP82094?autoplay=1&mute=1&controls=0&loop=1&playlist=F0GOOP82094" allow="autoplay; encrypted-media"></iframe>
                        </div>
                        <div class="cross-square-gap"></div>
                        <div class="cross-square-section">
                            <iframe src="https://www.youtube.com/embed/ME0dPuBtzug?autoplay=1&mute=1&controls=0&loop=1&playlist=ME0dPuBtzug" allow="autoplay; encrypted-media"></iframe>
                        </div>
                        <div class="cross-square-gap"></div>
                        <div class="cross-square-gap"></div>
                        <div class="cross-square-gap"></div>
                        <div class="cross-square-section">
                            <iframe src="https://www.youtube.com/embed/VnsRQvfv_g4?autoplay=1&mute=1&controls=0&loop=1&playlist=VnsRQvfv_g4" allow="autoplay; encrypted-media"></iframe>
                        </div>
                        <div class="cross-square-gap"></div>
                        <div class="cross-square-section">
                            <iframe src="https://www.youtube.com/embed/yv2RtoIMNzA?autoplay=1&mute=1&controls=0&loop=1&playlist=yv2RtoIMNzA" allow="autoplay; encrypted-media"></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <div class="image-container" onclick="addQuarter(event)">
                <img src="ben.png" alt="Ben" id="benImage">
                <div class="shoe-wrapper">
                    <div class="shoe-text-box">
                        Ben's direction degrees
                    </div>
                    <div class="shoe-arrow">→</div>
                    <img src="shoe1.png" alt="Shoe" class="shoe-image">
                </div>
                <svg class="overlay" id="overlay" viewBox="0 0 100 100">
                    <!-- ça c pour le camembert?? jecrois -->
                </svg>
            </div>
            <div class="number-scale-container">
                <input type="text" id="numberInput" list="numberList" placeholder="pressure rate" />
                <datalist id="numberList">
                    <option value="-5"></option>
                    <option value="-4"></option>
                    <option value="-3"></option>
                    <option value="-2"></option>
                    <option value="-1"></option>
                    <option value="0"></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                </datalist>
                <div class="arrow2">→</div>
                <div class="text-box2">
                   Ben's rise or drop pressure 
                </div>
            </div>
        </div>
        <div class="arrow">→</div>
        <div class="text-box">
            Ben's cloudiness
        </div>
        </div>
    </div>

    <button class="screenshot-btn" onclick="takeScreenshot()">settle yourself</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        let clickCount = 0;
        let selectedNumber = null;
        let shoeRotation = 0;
        
         
        window.addEventListener('load', function() {
            // Initialiser la rotation de la chaussure
            const shoeImage = document.querySelector('.shoe-image');
            if (shoeImage) {
                shoeImage.addEventListener('click', function(e) {
                    e.stopPropagation();
                    shoeRotation += 20;
                    this.style.transform = `rotate(${shoeRotation}deg)`;
                    console.log('Shoe rotated to', shoeRotation, 'degrees');
                });
            }
            
            // Initialiser les clics sur les sections vidéo
            const videoSections = document.querySelectorAll('.cross-square-section');
            videoSections.forEach((section, index) => {
                section.addEventListener('click', function(e) {
                    e.stopPropagation();
                    this.classList.toggle('faded');
                    console.log('Video section', index + 1, 'toggled. Faded:', this.classList.contains('faded'));
                });
            });
            
            console.log('Page loaded, looking for ovals...');
            const circles = document.querySelectorAll('.small-oval');
            console.log('Found ovals:', circles.length);
            
            if (circles.length === 0) {
                console.error('No ovals found!');
                return;
            }
            
            circles.forEach((circle, index) => {
                console.log('Setting up circle', index + 1);
                circle.dataset.filled = 'false';
                circle.style.border = '2px solid black';
                
                circle.addEventListener('click', function(e) {
                    console.log('CLICK DETECTED on circle', index + 1);
                    e.stopPropagation();
                    e.preventDefault();
                    
                    this.classList.toggle('filled');
                    console.log('Circle', index + 1, 'toggled. Filled:', this.classList.contains('filled'));
                });
                
                
                circle.addEventListener('mousedown', function(e) {
                    console.log('MOUSEDOWN on circle', index + 1);
                });
            });
            console.log('All circles initialized successfully');
        });
        
        function toggleCircle(evt, circleNum) {
            if (evt) {
                evt.stopPropagation();
                evt.preventDefault();
            }
            console.log('Toggle circle', circleNum);
            const circle = evt.target;
            circle.classList.toggle('filled');
            console.log('Circle classes:', circle.className);
        }
        
        function selectNumber(num, evt) {
            if (evt) {
                evt.stopPropagation(); // ça devrait enfin!! empêcher la propagation du clic
            }
            
            // enlève la sélection précédente
            const allNumbers = document.querySelectorAll('.number-item');
            allNumbers.forEach(item => item.classList.remove('selected'));
            
            // sélection au numéro cliqué
            if (evt && evt.target) {
                evt.target.classList.add('selected');
            }
            selectedNumber = num;
            console.log('Nombre sélectionné:', num);
        }
        
        function addQuarter(evt) {
            if (evt) {
                evt.stopPropagation();
            }
            const overlay = document.getElementById('overlay');
            
            if (clickCount >= 4) {
                // pour remettre l'image
                clickCount = 0;
                overlay.innerHTML = '';
                return;
            }
            
            clickCount++;
            const startAngle = (clickCount - 1) * 90;
            const endAngle = clickCount * 90;
            
            //  le fameux camembert de quart de cercle
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            const centerX = 50;
            const centerY = 50;
            const radius = 50;
            
            const startRad = (startAngle - 90) * Math.PI / 180;
            const endRad = (endAngle - 90) * Math.PI / 180;
            
            const x1 = centerX + radius * Math.cos(startRad);
            const y1 = centerY + radius * Math.sin(startRad);
            const x2 = centerX + radius * Math.cos(endRad);
            const y2 = centerY + radius * Math.sin(endRad);
            
            const largeArc = 0;
            
            const d = `M ${centerX} ${centerY} L ${x1} ${y1} A ${radius} ${radius} 0 ${largeArc} 1 ${x2} ${y2} Z`;
            
            path.setAttribute('d', d);
            path.setAttribute('fill', 'rgba(255, 255, 255, 0.7)');
            
            overlay.appendChild(path);
        }
        
        function takeScreenshot() {
            const button = document.querySelector('.screenshot-btn');
            button.style.display = 'none'; // askip cache le bouton pdt la capture d'écran
            
            // ça devrait faire afficher 
    
            const textBoxes = document.querySelectorAll('.text-box, .text-box2, .circle-text-box, .shoe-text-box, .cross-text-box');
            const arrows = document.querySelectorAll('.arrow, .arrow2, .circle-arrow, .shoe-arrow, .cross-arrow');
            const videoSections = document.querySelectorAll('.cross-square-section');
            
            textBoxes.forEach(box => box.style.opacity = '1');
            arrows.forEach(arrow => arrow.style.opacity = '1');
            
            // Cache temporairement les vidéos et met un fond de couleur ou gradient
            videoSections.forEach(section => {
                const iframe = section.querySelector('iframe');
                if (iframe) iframe.style.display = 'none';
                // Applique une couleur de fond alternative pour la capture
                if (!section.classList.contains('faded')) {
                    section.style.backgroundColor = '#1a1a1a'; // gris foncé au lieu de noir pur
                } else {
                    section.style.backgroundColor = '#d0d0d0'; // gris clair pour les sections fadées
                }
            });
            
            // pour attendre un peu que les changements soient appliqués
            setTimeout(() => {
                html2canvas(document.body, {
                    backgroundColor: null,
                    scale: 2,
                    logging: false
                }).then(canvas => {
                    // pour creer un lien à téléchargeeer
                    const link = document.createElement('a');
                    link.download = 'ben-weather-' + Date.now() + '.png';
                    link.href = canvas.toDataURL();
                    link.click();

                    // ça c pour réafficher le bouton et remettre les opacités à 0
                    button.style.display = 'block';
                    textBoxes.forEach(box => box.style.opacity = '0');
                    arrows.forEach(arrow => arrow.style.opacity = '0');
                    
                    // Réaffiche les vidéos et remet le fond noir
                    videoSections.forEach(section => {
                        const iframe = section.querySelector('iframe');
                        if (iframe) iframe.style.display = 'block';
                        section.style.backgroundColor = 'black';
                    });
                });
            }, 100);
        }
    </script>
</body>
