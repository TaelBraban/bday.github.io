<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: rgb(122, 197, 76);
            font-size: 14px;
            padding-top: 20px;
            background-image: url('fondd.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        h1 {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: rgb(122, 197, 76) !important;
            font-size: 22px;
            font-weight: normal;
            margin-top: 0;
            margin-bottom: 40px;
            align-self: flex-start;
            padding-left: calc((100vw - 300px) / 2);
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
        }
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        .image-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        img {
            max-width: 300px;
            height: auto;
            display: block;
            filter: drop-shadow(0 0 10px white) drop-shadow(0 0 20px white);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .circle-triangle {
            position: relative;
            pointer-events: auto;
            z-index: 1001;
            width: 60px;
            height: 50px;
        }
        .small-circle {
            width: 15px;
            height: 15px;
            background-color: transparent;
            border-radius: 50%;
            position: absolute;
            border: 2px solid black;
            cursor: pointer;
            pointer-events: auto;
            transition: background-color 0.3s;
            z-index: 1001;
            filter: drop-shadow(0 0 5px white) drop-shadow(0 0 10px white);
        }
        .small-circle.filled {
            background-color: black;
        }
        .circle1 {
            top: 0;
            left: 20px;
        }
        .circle2 {
            top: 25px;
            left: 0;
        }
        .circle3 {
            top: 25px;
            left: 40px;
        }
        .tooltip-container {
            position: relative;
            display: inline-flex;
            align-items: center;
        }
        .arrow {
            margin: 0 20px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 0 0 10px white, 0 0 20px white;
        }
        .text-box {
            border: 1px solid rgb(122, 197, 76);
            padding: 15px;
            background-color: white;
            opacity: 0;
            transition: opacity 0.3s;
            width: 150px;
            box-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
        }
        .image-container:hover ~ .arrow,
        .image-container:hover ~ .text-box,
        .image-with-scale:has(.image-container:hover) ~ .arrow,
        .image-with-scale:has(.image-container:hover) ~ .text-box {
            opacity: 1;
        }
        .circle-triangle-wrapper {
            position: absolute;
            top: 10px;
            left: -100px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }
        .circle-text-box {
            border: 1px solid rgb(122, 197, 76);
            padding: 15px;
            background-color: white;
            opacity: 0;
            transition: opacity 0.3s;
            width: 150px;
            position: absolute;
            right: calc(100% + 40px);
            box-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
        }
        .circle-arrow {
            position: absolute;
            right: calc(100% + 20px);
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 0 0 10px white, 0 0 20px white;
        }
        .circle-triangle-wrapper:hover .circle-arrow,
        .circle-triangle-wrapper:hover .circle-text-box {
            opacity: 1;
        }
        .image-with-scale {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            margin-left: 150px;
        }
        .number-scale {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            margin-left: 0;
        }
        .number-item {
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid rgb(122, 197, 76);
            color: rgb(122, 197, 76);
            background-color: white;
            transition: all 0.3s;
        }
        .number-item:hover {
            background-color: rgb(122, 197, 76);
            color: white;
        }
        .number-item.selected {
            background-color: rgb(122, 197, 76);
            color: white;
        }
        .number-scale-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        #numberInput {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: rgb(122, 197, 76);
            border: 1px solid rgb(122, 197, 76);
            padding: 5px 10px;
            background-color: white;
            box-shadow: 0 0 10px white, 0 0 20px white;
        }
        .arrow2 {
            margin: 0 20px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 0 0 10px white, 0 0 20px white;
        }
        .text-box2 {
            border: 1px solid rgb(122, 197, 76);
            padding: 15px;
            background-color: white;
            opacity: 0;
            transition: opacity 0.3s;
            width: 150px;
            box-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
        }
        #numberInput:hover ~ .arrow2,
        #numberInput:hover ~ .text-box2,
        #numberInput:focus ~ .arrow2,
        #numberInput:focus ~ .text-box2 {
            opacity: 1;
        }
        .screenshot-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background-color: white;
            border: 2px solid rgb(122, 197, 76);
            color: rgb(122, 197, 76);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 9999;
            box-shadow: 0 0 10px white, 0 0 20px white;
        }
        .screenshot-btn:hover {
            background-color: rgb(122, 197, 76);
            color: white;
        }
        
        /* Media queries pour mobile */
        @media (max-width: 768px) {
            body {
                padding-top: 10px;
                padding-bottom: 80px;
            }
            
            h1 {
                font-size: 16px;
                padding-left: 20px;
                margin-bottom: 20px;
                text-align: center;
                width: 100%;
            }
            
            .content-wrapper {
                flex-direction: column;
                padding: 0 10px;
            }
            
            .tooltip-container {
                flex-direction: column;
                align-items: center;
            }
            
            .image-with-scale {
                margin-left: 0;
                align-items: center;
            }
            
            img {
                max-width: 250px;
            }
            
            .circle-triangle-wrapper {
                position: static;
                margin-bottom: 15px;
                justify-content: center;
                flex-direction: row;
            }
            
            .circle-text-box {
                position: static;
                margin-right: 10px;
                opacity: 1;
                text-align: center;
            }
            
            .circle-arrow {
                position: static;
                opacity: 1;
                margin: 0 10px;
            }
            
            .arrow {
                opacity: 1;
                margin: 0 10px;
            }
            
            .text-box {
                position: absolute;
                top: -40px;
                left: 10px;
                opacity: 1;
                max-width: 150px;
                font-size: 12px;
                padding: 8px;
            }
            
            .arrow2 {
                opacity: 1;
                margin: 0 10px;
            }
            
            .text-box2 {
                position: static;
                opacity: 1;
                margin-top: 10px;
                margin-left: 10px;
                max-width: 90vw;
                text-align: center;
            }
            
            .number-scale-container {
                flex-direction: column;
                align-items: center;
            }
            
            #numberInput {
                width: 200px;
            }
            
            .screenshot-btn {
                bottom: 10px;
                right: 10px;
                padding: 10px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1> Ben's internal weather </h1>
    <div class="content-wrapper">
        <div class="tooltip-container">
        <div class="image-with-scale">
            <div class="circle-triangle-wrapper">
                <div class="circle-text-box">
                    Ben's rain level
                </div>
                <div class="circle-arrow">→</div>
                <div class="circle-triangle">
                    <div class="small-circle circle1"></div>
                    <div class="small-circle circle2"></div>
                    <div class="small-circle circle3"></div>
                </div>
            </div>
            <div class="image-container" onclick="addQuarter(event)">
                <img src="ben.png" alt="Ben" id="benImage">
                <svg class="overlay" id="overlay" viewBox="0 0 100 100">
                    <!-- Les quarts seront ajoutés ici -->
                </svg>
            </div>
            <div class="number-scale-container">
                <input type="text" id="numberInput" list="numberList" placeholder="pressure rate" />
                <datalist id="numberList">
                    <option value="-5"></option>
                    <option value="-4"></option>
                    <option value="-3"></option>
                    <option value="-2"></option>
                    <option value="-1"></option>
                    <option value="0"></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                </datalist>
                <div class="arrow2">→</div>
                <div class="text-box2">
                   Ben's rise or drop pressure 
                </div>
            </div>
        </div>
        <div class="arrow">→</div>
        <div class="text-box">
            Ben's cloudiness
        </div>
        </div>
    </div>

    <button class="screenshot-btn" onclick="takeScreenshot()">settle yourself</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        let clickCount = 0;
        let selectedNumber = null;
        
        // Initialiser les cercles après le chargement de la page
        window.addEventListener('load', function() {
            console.log('Page loaded, looking for circles...');
            const circles = document.querySelectorAll('.small-circle');
            console.log('Found circles:', circles.length);
            
            if (circles.length === 0) {
                console.error('No circles found!');
                return;
            }
            
            circles.forEach((circle, index) => {
                console.log('Setting up circle', index + 1);
                circle.dataset.filled = 'false';
                circle.style.border = '2px solid black';
                
                circle.addEventListener('click', function(e) {
                    console.log('CLICK DETECTED on circle', index + 1);
                    e.stopPropagation();
                    e.preventDefault();
                    
                    this.classList.toggle('filled');
                    console.log('Circle', index + 1, 'toggled. Filled:', this.classList.contains('filled'));
                });
                
                // Test si mousedown fonctionne
                circle.addEventListener('mousedown', function(e) {
                    console.log('MOUSEDOWN on circle', index + 1);
                });
            });
            console.log('All circles initialized successfully');
        });
        
        function toggleCircle(evt, circleNum) {
            if (evt) {
                evt.stopPropagation();
                evt.preventDefault();
            }
            console.log('Toggle circle', circleNum);
            const circle = evt.target;
            circle.classList.toggle('filled');
            console.log('Circle classes:', circle.className);
        }
        
        function selectNumber(num, evt) {
            if (evt) {
                evt.stopPropagation(); // Empêcher la propagation du clic
            }
            
            // Retirer la sélection précédente
            const allNumbers = document.querySelectorAll('.number-item');
            allNumbers.forEach(item => item.classList.remove('selected'));
            
            // Ajouter la sélection au numéro cliqué
            if (evt && evt.target) {
                evt.target.classList.add('selected');
            }
            selectedNumber = num;
            console.log('Nombre sélectionné:', num);
        }
        
        function addQuarter(evt) {
            if (evt) {
                evt.stopPropagation();
            }
            const overlay = document.getElementById('overlay');
            
            if (clickCount >= 4) {
                // Réinitialiser l'image
                clickCount = 0;
                overlay.innerHTML = '';
                return;
            }
            
            clickCount++;
            const startAngle = (clickCount - 1) * 90;
            const endAngle = clickCount * 90;
            
            // Créer un quart de cercle
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            const centerX = 50;
            const centerY = 50;
            const radius = 50;
            
            const startRad = (startAngle - 90) * Math.PI / 180;
            const endRad = (endAngle - 90) * Math.PI / 180;
            
            const x1 = centerX + radius * Math.cos(startRad);
            const y1 = centerY + radius * Math.sin(startRad);
            const x2 = centerX + radius * Math.cos(endRad);
            const y2 = centerY + radius * Math.sin(endRad);
            
            const largeArc = 0;
            
            const d = `M ${centerX} ${centerY} L ${x1} ${y1} A ${radius} ${radius} 0 ${largeArc} 1 ${x2} ${y2} Z`;
            
            path.setAttribute('d', d);
            path.setAttribute('fill', 'rgba(255, 255, 255, 0.7)');
            
            overlay.appendChild(path);
        }
        
        function takeScreenshot() {
            const button = document.querySelector('.screenshot-btn');
            button.style.display = 'none'; // Cacher le bouton pour la capture
            
            // Afficher tous les text-boxes et flèches
            const textBoxes = document.querySelectorAll('.text-box, .text-box2, .circle-text-box');
            const arrows = document.querySelectorAll('.arrow, .arrow2, .circle-arrow');
            
            textBoxes.forEach(box => box.style.opacity = '1');
            arrows.forEach(arrow => arrow.style.opacity = '1');
            
            // Attendre un peu pour que les changements soient appliqués
            setTimeout(() => {
                html2canvas(document.body, {
                    backgroundColor: null,
                    scale: 2,
                    logging: false
                }).then(canvas => {
                    // Créer un lien de téléchargement
                    const link = document.createElement('a');
                    link.download = 'ben-weather-' + Date.now() + '.png';
                    link.href = canvas.toDataURL();
                    link.click();
                    
                    // Réafficher le bouton et remettre les opacités à 0
                    button.style.display = 'block';
                    textBoxes.forEach(box => box.style.opacity = '0');
                    arrows.forEach(arrow => arrow.style.opacity = '0');
                });
            }, 100);
        }
    </script>
</body>
</html>
